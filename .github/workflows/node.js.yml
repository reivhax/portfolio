name: Deployment To Machine
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Build page
      run: npm run build
    - name: Deploy to portfolio
      uses: appleboy/scp-action@master
      with:
        host: "reivhax.me"
        key: ${{ secrets.SSH_KEY }}
        source: "./build"
        debug: true
        target: "/var/www/reivhax.me"

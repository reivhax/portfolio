{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  <title>Xavier Kibet</title>

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>

<body class="text-center">
 <div class="modalholder">
  {% for project in projects %}
    <div class="modal fade" id="project{{ project.id }}" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="sttlll text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ project.title }}</h5>
          </div>
          <div class="modal-body">
              <div style="background-image: url({{project.image.url}})" class="projimag notpr d-none d-md-block"></div>
              <div style="background-image: url({{project.imagephone.url}})" class="projimag notpr d-md-none"></div>
            {{ project.description }}
          </div>
          <div class="modal-footer text-center">
            <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
  <div class="supreme-container">
    {% block content %}
    {% endblock %}
  </div>
  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
    {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
